<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper Tough Warranty</title>
  <!-- Tailwind from CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const PRODUCTS = [
      { sku: 'HT-JACK', name: '2 TON FLOOR JACK' },
      { sku: 'HT-STAND', name: '2 TON JACK STANDS' },
      { sku: 'HT-CREEPER', name: '40" MECHANIC\'S CREEPER' },
    ];

    function within365Days(dateString) {
      const d = new Date(dateString);
      if (isNaN(d.getTime())) return false;
      const now = new Date();
      const diff = now.getTime() - d.getTime();
      const days = diff / (1000 * 60 * 60 * 24);
      return days >= 0 && days <= 365;
    }

    function classNames(...args) {
      return args.filter(Boolean).join(' ');
    }

    (function() {
      const format = (date) => date.toISOString().split('T')[0];
      const today = format(new Date());
      const oneYearAgo = format(new Date(Date.now() - 365 * 24 * 60 * 60 * 1000));
      const older = format(new Date(Date.now() - 366 * 24 * 60 * 60 * 1000));
      const future = format(new Date(Date.now() + 24 * 60 * 60 * 1000));
      console.assert(within365Days(today) === true);
      console.assert(within365Days(oneYearAgo) === true);
      console.assert(within365Days(older) === false);
      console.assert(within365Days(future) === false);
      console.assert(classNames('a', false, 'b', undefined, '', 'c') === 'a b c');
      console.assert(classNames(false, undefined, null) === '');
      const creeper = PRODUCTS.find((p) => p.sku === 'HT-CREEPER');
      console.assert(creeper?.name === '40" MECHANIC\'S CREEPER');
      const skuSet = new Set(PRODUCTS.map((p) => p.sku));
      console.assert(skuSet.size === PRODUCTS.length);
    })();

    function HyperToughWarranty() {
      const [step, setStep] = React.useState('choose');
      const [form, setForm] = React.useState({
        name: '',
        email: '',
        phone: '',
        sku: '',
        purchaseDate: '',
        description: '',
        injury: false,
      });

      const handleChange = (field) => (e) => {
        const value = field === 'injury' ? e.target.checked : e.target.value;
        setForm((prev) => ({ ...prev, [field]: value }));
      };

      const handleSubmit = () => {
        if (!within365Days(form.purchaseDate)) {
          alert('Purchase date must be within the last 365 days.');
          return;
        }
        setStep('submitted');
      };

      if (step === 'submitted') {
        return (
          <div className="p-4 max-w-xl mx-auto">
            <h1 className="text-2xl font-bold mb-2">Warranty Claim Submitted</h1>
            <p className="mb-4">
              Thank you for contacting Hyper Tough warranty support. Your claim has been
              received and will be processed. You will receive an email confirmation
              shortly. If you flagged an injury, a representative will contact you
              directly.
            </p>
          </div>
        );
      }

      return (
        <div className="p-4 max-w-xl mx-auto">
          <h1 className="text-3xl font-bold mb-4">Hyper Tough Warranty</h1>
          {step === 'choose' && (
            <div>
              <p className="mb-4">How can we help you today?</p>
              <div className="flex space-x-2">
                <button className="p-2 bg-gray-200 rounded" onClick={() => setStep('troubleshoot')}>Troubleshoot</button>
                <button className="p-2 bg-red-600 text-white rounded" onClick={() => setStep('warranty')}>Start Warranty Claim</button>
              </div>
            </div>
          )}
          {step === 'troubleshoot' && (
            <div>
              <h2 className="text-xl font-bold mb-2">Troubleshooting Guide</h2>
              <ul className="list-disc pl-5 mb-4">
                <li>Ensure the jack or stand is on a level surface before use.</li>
                <li>Inspect for oil leaks or worn components and replace as necessary.</li>
                <li>Refer to the included manual for setup, safety and maintenance.</li>
              </ul>
              <button className="p-2 bg-gray-200 rounded" onClick={() => setStep('choose')}>Back</button>
            </div>
          )}
          {step === 'warranty' && (
            <div>
              <h2 className="text-xl font-bold mb-2">Warranty Claim</h2>
              <form onSubmit={(e) => { e.preventDefault(); handleSubmit(); }}>
                <div className="mb-3">
                  <label className="block font-semibold mb-1">Name</label>
                  <input className="w-full border p-2 rounded" value={form.name} onChange={handleChange('name')} required />
                </div>
                <div className="mb-3">
                  <label className="block font-semibold mb-1">Email</label>
                  <input type="email" className="w-full border p-2 rounded" value={form.email} onChange={handleChange('email')} required />
                </div>
                <div className="mb-3">
                  <label className="block font-semibold mb-1">Phone</label>
                  <input className="w-full border p-2 rounded" value={form.phone} onChange={handleChange('phone')} required />
                </div>
                <div className="mb-3">
                  <label className="block font-semibold mb-1">Product SKU</label>
                  <select className="w-full border p-2 rounded" value={form.sku} onChange={handleChange('sku')} required>
                    <option value="">Select SKU</option>
                    {PRODUCTS.map(p => (
                      <option key={p.sku} value={p.sku}>{p.name} ({p.sku})</option>
                    ))}
                  </select>
                </div>
                <div className="mb-3">
                  <label className="block font-semibold mb-1">Purchase Date</label>
                  <input type="date" className="w-full border p-2 rounded" value={form.purchaseDate} onChange={handleChange('purchaseDate')} required />
                </div>
                <div className="mb-3">
                  <label className="block font-semibold mb-1">Description of Issue</label>
                  <textarea className="w-full border p-2 rounded" value={form.description} onChange={handleChange('description')} />
                </div>
                <div className="mb-3">
                  <label className="inline-flex items-center">
                    <input type="checkbox" checked={form.injury} onChange={handleChange('injury')} />
                    <span className="ml-2">This issue involves a personal injury</span>
                  </label>
                </div>
                <div className="flex space-x-2">
                  <button type="button" className="p-2 bg-gray-200 rounded" onClick={() => setStep('choose')}>Back</button>
                  <button type="submit" className="p-2 bg-red-600 text-white rounded">Submit Claim</button>
                </div>
              </form>
            </div>
          )}
        </div>
      );
    }

    const rootElement = document.getElementById('root');
    ReactDOM.createRoot(rootElement).render(<HyperToughWarranty />);
  </script>
</body>
</html>
